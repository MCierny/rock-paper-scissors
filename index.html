<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>

    <div id="content">
        <h2 id="message"></p>
        <h3 id="score-message">Choose your weapon! First to score 5 points wins!</h1>
        <div class="choices-container">
            <div class="choices">
                <div id="player-choice"></div> 
                <div>Your choice</div> 
                <div id="player-score">You:</div>   
            </div>
            <div class="choices">
                <div id="computer-choice"></div> 
                <div>Computer choice</div> 
                <div id="computer-score">Computer:</div> 
            </div>
        </div>

        <div id="buttons-container">
            <button id="rock"><img src="imgs/rock.png" alt="rock hand gesture" class="button"></button>
            <button id="paper"><img src="imgs/paper.png" alt="paper hand gesture" class="button"></button>
            <button id="scissors"><img src="imgs/scissors.png" alt="scissors hand gesture" class="button"></button>
        </div>
    </div>

    <div id="footer">
        <div class="mcierny">
            <p>Copyright Â© MCierny 2023</p><a href="https://github.com/MCierny" target="_blank"><img class="github" src="imgs/github-mark-white.png"></a>
        </div>
        <a href="https://lovepik.com/images/png-bone-alphabet.html">Hand Gestures PNG vectors by Lovepik.com</a>
    </div>
    
</body>
</html>
<script src="javascript.js" defer></script>
